<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayi Bazar Professional Facebook Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .profile-pic {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin: 0 auto;
            border: 8px solid #ffffff;
            overflow: hidden;
        }

        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,215,0,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .iyi-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .symbol-part {
            width: 8px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .y-symbol {
            position: relative;
            width: 40px;
            height: 60px;
        }

        .y-left, .y-right {
            position: absolute;
            width: 8px;
            height: 25px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 4px;
            top: 0;
        }

        .y-left {
            left: 5px;
            transform: rotate(-20deg);
            transform-origin: bottom;
        }

        .y-right {
            right: 5px;
            transform: rotate(20deg);
            transform-origin: bottom;
        }

        .y-stem {
            position: absolute;
            width: 8px;
            height: 35px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 4px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .business-name {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .business-name-en {
            color: #FFA500;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cover-photo {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 60px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .cover-photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .cover-left {
            z-index: 2;
            color: white;
        }

        .cover-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cover-subtitle {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .cover-tagline {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            line-height: 1.6;
        }

        .cover-right {
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255,215,0,0.3);
            position: relative;
        }

        .cover-logo::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cover-iyi {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
            position: relative;
        }

        .cover-symbol-part {
            width: 6px;
            height: 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 3px;
        }

        .cover-y-symbol {
            position: relative;
            width: 25px;
            height: 40px;
        }

        .cover-y-left, .cover-y-right {
            position: absolute;
            width: 6px;
            height: 18px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 3px;
            top: 0;
        }

        .cover-y-left {
            left: 3px;
            transform: rotate(-20deg);
            transform-origin: bottom;
        }

        .cover-y-right {
            right: 3px;
            transform: rotate(20deg);
            transform-origin: bottom;
        }

        .cover-y-stem {
            position: absolute;
            width: 6px;
            height: 22px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,215,0,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .label {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .cover-photo {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            
            .cover-title {
                font-size: 36px;
            }
            
            .cover-subtitle {
                font-size: 24px;
            }
            
            .profile-pic {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div>
            <div class="label">Facebook Profile Picture</div>
            <div class="profile-pic">
                <div class="logo-content">
                    <div class="iyi-symbol">
                        <div class="symbol-part"></div>
                        <div class="y-symbol">
                            <div class="y-left"></div>
                            <div class="y-right"></div>
                            <div class="y-stem"></div>
                        </div>
                        <div class="symbol-part"></div>
                    </div>
                    <div class="business-name">কায়ী বাজার</div>
                    <div class="business-name-en">Kayi Bazar</div>
                </div>
            </div>
        </div>

        <!-- Cover Photo -->
        <div>
            <div class="label">Facebook Cover Photo</div>
            <div class="cover-photo">
                <div class="floating-elements">
                    <div class="floating-circle"></div>
                    <div class="floating-circle"></div>
                    <div class="floating-circle"></div>
                </div>
                
                <div class="cover-left">
                    <div class="cover-title">কায়ী বাজার</div>
                    <div class="cover-subtitle">Kayi Bazar</div>
                    <div class="cover-tagline">Your Trusted Marketplace<br>Quality Products • Best Prices • Fast Delivery</div>
                </div>
                
                <div class="cover-right">
                    <div class="cover-logo">
                        <div class="cover-iyi">
                            <div class="cover-symbol-part"></div>
                            <div class="cover-y-symbol">
                                <div class="cover-y-left"></div>
                                <div class="cover-y-right"></div>
                                <div class="cover-y-stem"></div>
                            </div>
                            <div class="cover-symbol-part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
